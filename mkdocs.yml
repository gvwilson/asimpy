site_name: asimpy
docs_dir: pages
site_dir: docs

theme:
  name: material

plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_section_style: list
        paths:
          - src

markdown_extensions:
- markdown_include.include:
    base_path: docs

exclude_docs: >
  *~
